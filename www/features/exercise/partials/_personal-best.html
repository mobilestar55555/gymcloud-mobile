<div ng-if="bestResults" class="gc-personal-best"><div ng-repeat="personalBest in bestResults"><div class="gc-definition-time row"><span class="col">Defined</span><span class="col text-right">{{ personalBest.created_at | date:"MMM d, y, h:mm:ss a" }}</span></div><div class="gc-properties row"><div ng-repeat="item in personalBest.exercise_result_items | orderBy:'position'" class="col"><div class="gc-property-value">{{ item.value }}</div><div class="gc-property-name">{{ item.name }}</div></div></div></div></div>
