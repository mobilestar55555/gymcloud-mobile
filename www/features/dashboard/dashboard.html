<ion-view hide-back-button="true" class="gc-dashboard bar-dark"><ion-nav-buttons side="left"><button menu-toggle="left" class="gc-icon gc-hamburger"></button></ion-nav-buttons><ion-nav-title>Dashboard</ion-nav-title><ion-content><ion-refresher pulling-text="Pull to refresh..." on-refresh="initialize()"></ion-refresher><div class="dashboard-top"><div class="messages"><span class="welcome-title">Welcome, {{ user.user_data.user_profile.first_name }} {{ user.user_data.user_profile.last_name }}!</span><spam>You have {{ dashboard.events_scheduled_today.length }} Workouts today</spam></div><ng-include src="'features/dashboard/partials/_pro-slider.html'" ng-if="user.user_data.is_pro"></ng-include><ng-include src="'features/dashboard/partials/_client-slider.html'" ng-if="!user.user_data.is_pro"></ng-include></div><div class="dashboard-middle"><ng-include src="'features/dashboard/partials/_pro-statistics.html'" ng-if="user.user_data.is_pro"></ng-include><ng-include src="'features/dashboard/partials/_client-statistics.html'" ng-if="!user.user_data.is_pro"></ng-include><ng-include src="'features/dashboard/partials/_pro-buttons.html'" ng-if="user.user_data.is_pro"></ng-include><ng-include src="'features/dashboard/partials/_client-buttons.html'" ng-if="!user.user_data.is_pro"></ng-include><div class="gc-latest-activity-label">Latest activity</div><ng-include src="'features/notifications/partials/_list.html'"></ng-include><span ui-sref="app.notifications" class="gc-view-all-btn">View All</span></div></ion-content></ion-view>
