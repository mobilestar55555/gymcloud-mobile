<div class="gc-list-wrapper gc-notifications-list"><div class="list"><a ng-repeat="notification in notifications" ng-click="goToNotification(notification)" class="item item-icon-left"><i class="gc-icon gc-notification-icon {{ notification | notificationCssClass }}"></i><div class="row gc-notification-title">{{ notification.owner_full_name }}<span class="gc-schedule-time">{{ notification.created_at | date:"h:mma" }}</span></div><div class="row gc-notification-content">{{ notification | notificationType }}<span class="gc-schedule-date">{{ notification.created_at | date:"MM/dd/yyyy" }}</span></div></a></div></div>
