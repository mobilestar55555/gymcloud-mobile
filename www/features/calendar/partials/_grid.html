<div class="row gc-month-control"><div ng-click="prevMonth()" class="col col-25"><a class="gc-month-nav"><i class="icon ion-chevron-left"></i></a></div><div class="col col-50 text-center">{{ month }} {{ year }}</div><div ng-click="nextMonth()" class="col col-25 text-right"><a class="gc-month-nav"><i class="icon ion-chevron-right"></i></a></div></div><div class="row gc-wrapper"><div class="col col-100 text-center"><div ng-repeat="week in weeks" class="gc-week"><a ng-click="showEvents(day)" ng-repeat="day in week" ng-class="{ 'gc-other-month': day.otherMonth, 'gc-schedule': day.events.length, 'gc-selected': day.day == selectedDay.day &amp;&amp; day.week == selectedDay.week }" class="gc-day">{{ day.day }}</a></div></div></div>
