<ion-side-menu side="left" class="side-menu"><div class="side-menu-shadow"></div><ion-content scroll="false" ng-show="pathHistory.length &amp;&amp; current_items.length == 0" class="side-menu-content gc-empty-menu"><div class="list menu-list"><div ng-show="pathHistory.length" class="item"><button ng-click="prevLevel()" class="button icon-left ion-chevron-left button-clear gc-sidebar-back-button">{{ prevItem.name }}</button></div></div><div class="gc-empty-page gc-empty-menu-folder"><span class="gc-empty-text gc-empty-menu-text">This folder is empty</span></div></ion-content><ion-content ng-hide="pathHistory.length &amp;&amp; current_items.length == 0" class="side-menu-content"><ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher><div class="list menu-list"><div ng-show="pathHistory.length" class="item"><button ng-click="prevLevel()" class="button icon-left ion-chevron-left button-clear gc-sidebar-back-button">{{ prevItem.name }}</button></div><div ng-show="!pathHistory.length" ui-sref-active="active-menu-item" menu-close="" class="item gc-profile-link"><div class="side-menu-item-content"><div style="background-color: {{ currentUser.avatar_background_color }}" ui-sref="app.profileEdit" class="gc-avatar-wrapper"><img ng-src="{{ currentUser.user_profile.avatar.thumb.url || 'img/avatar.png' }}" alt=" "></div><p ui-sref="app.profileEdit" class="side-menu-item-text">My Profile</p><i browse-to="https://gymcloud.freshdesk.com" class="icon side-menu-icon-help"></i></div></div><div ng-show="!pathHistory.length" ui-sref="app.proDashboard" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-dashboard"></i><p class="side-menu-item-text">Dashboard</p></div></div><div ng-if="isTrainer &amp;&amp; !pathHistory.length" ui-sref="app.clients" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-clients"></i><p class="side-menu-item-text">{{ userType }}</p></div></div><div ng-class="{ 'side-menu-expanded': menu_item.isExpanded || search.str, 'item': true }" ng-repeat="menu_item in current_items"><div nav-clear="" class="side-menu-item-content"><i ng-if="isBase(menu_item)" ng-click="goToItem(menu_item)" class="icon round {{ menu_item.icon }}"></i><i ng-hide="menu_item.isFolder" ng-click="goToItem(menu_item)" class="icon round {{ menu_item.icon }}"></i><i ng-show="menu_item.isFolder &amp;&amp; !isBase(menu_item)" ng-click="goToItem(menu_item)" class="icon round side-menu-icon-folder"></i><p ng-click="goToItem(menu_item)" class="side-menu-item-text">{{ menu_item.name }}</p><span ng-show="menu_item.isFolder" ng-click="toggleLevel(menu_item)" class="side-menu-item-action"><i class="icon ion-chevron-right side-menu-icon-action"></i></span></div></div><div ng-show="!pathHistory.length" ui-sref="app.ownCalendar({ userId: currentUser.id })" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-calendar"></i><p class="side-menu-item-text">Calendar</p></div></div><div ng-show="!pathHistory.length" ui-sref="app.videoLibrary" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-video-library"></i><p class="side-menu-item-text">Video Library</p></div></div><div ng-show="!pathHistory.length" ui-sref="app.myTraining" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-my-training"></i><p class="side-menu-item-text">My Training Log</p></div></div><div ng-show="!pathHistory.length" ui-sref="app.conversationsList" ui-sref-active="active-menu-item" menu-close="" class="item"><div class="side-menu-item-content"><i class="icon side-menu-icon-messages"></i><p class="side-menu-item-text">Messages</p></div></div></div><div ng-show="!pathHistory.length" class="bar bar-footer bar-balanced"><button nav-clear="" ng-click="logOut()" menu-close="" class="button button-light"><i class="icon ion-power"></i> Logout</button><div ng-show="isApp" class="version">v. {{version}}s ({{build}})</div></div></ion-content></ion-side-menu>
