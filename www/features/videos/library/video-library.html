<ion-view hide-back-button="true" class="gc-video-library"><ion-nav-buttons side="left"><button menu-toggle="left" class="gc-icon gc-hamburger"></button></ion-nav-buttons><ion-nav-buttons side="right"><span ng-if="videos.length &gt; 0 &amp;&amp; !isAndroid" ng-click="showPopup()" class="gc-nav-action-button">Add New</span><span id="open-camera" ng-if="!isAndroid" ngf-select="uploadVideo($file)" ngf-capture="'camera'"></span><span ng-if="videos.length &gt; 0 &amp;&amp; isAndroid" ngf-select="uploadVideo($file)" class="gc-nav-action-button">Add New</span></ion-nav-buttons><ion-nav-title>Video Library</ion-nav-title><ion-content scroll="false" ng-show="videos.length == 0" class="gc-content"><div class="gc-empty-page"><span class="gc-empty-text">Looks like you don't have any videos</span><button ng-if="!isAndroid" ng-click="showPopup()" class="gc-btn-bordered gc-empty-btn">Upload Video</button><button ng-if="isAndroid" ngf-select="uploadVideo($file)" class="gc-btn-bordered gc-empty-btn">Upload Video</button></div></ion-content><ion-content ng-show="videos.length &gt; 0" overflow-scroll="true" class="gc-content"><ion-refresher pulling-text="Pull to refresh..." on-refresh="initialize()"></ion-refresher><div ng-repeat="video in videos" class="video-container"><div ng-if="!video.embed_url" class="gc-video-uploading">Video was uploaded and is being processing<br>Please check it in 2 minutes</div><iframe ng-if="video.embed_url" ng-src="{{ video.embed_url }}" frameborder="0" width="560" height="315" allowfullscreen=""></iframe><div class="gc-video-info"><div class="gc-video-name">{{ video.name | removeExtension}}</div><div class="gc-video-other"><div class="gc-video-date">{{ video.uploaded_at | date: 'MMM d' }}</div><img src="img/icons/vertical-dots.png" ui-sref="app.videoEdit({ videoId: video.id })" class="gc-context-icon"></div></div></div></ion-content></ion-view>
