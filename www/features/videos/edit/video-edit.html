<ion-view class="gc-video-edit gc-video-library"><ion-nav-title>{{ video.name }}</ion-nav-title><ion-content scroll="false" class="gc-content"><div class="video-container"><iframe ng-src="{{ video.embed_url }}" frameborder="0" width="560" height="315" allowfullscreen=""></iframe></div><div class="gc-list-wrapper"><div class="list"><span class="gc-edit-block-label">Title</span><div class="item"><input type="text" placeholder="Input your data here" ng-model="video.name" ng-blur="updateName(video.name)" class="gc-edit-item-value"></div></div></div><button ng-click="deleteVideo()" class="gc-btn-bordered gc-delete-button">Delete Video</button></ion-content></ion-view>
