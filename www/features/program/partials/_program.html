<div ng-if="program.description || program.note" class="gc-program-info"><div ng-if="program.description"><div class="gc-info-title">Program Description:</div><div class="gc-info-text">{{ program.description }}</div></div><div ng-if="program.note"><div class="gc-info-title">Program Note:</div><div class="gc-info-text">{{ program.note }}</div></div></div><div ng-repeat="week in program.weeks | orderBy: 'position'" class="card gc-card"><div class="item item-divider gc-card-title">{{ week.name }}</div><div ng-repeat="workout in program.workouts | filter:{week_id : week.id} | orderBy: ['position', 'id']" ng-click="goToWorkout(workout.workout_id)" class="item item-text-wrap gc-card-content">{{ workout.workout.name }}<i class="icon ion-chevron-right"></i></div></div><div class="card gc-card"><div ng-repeat="workout in program.workouts | filter:{week_id : null} | orderBy: ['position', 'id']" ng-click="goToWorkout(workout.workout_id)" class="item item-text-wrap gc-card-content">{{ workout.workout.name }}<i class="icon ion-chevron-right"></i></div></div>
