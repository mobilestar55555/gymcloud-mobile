<ion-view class="bar-dark gc-transparent-navbar gc-onboarding-programs"><ion-nav-bar class="gc-transparent-nav"><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-title><span class="nav-bar-title">Program selection</span></ion-nav-title><ion-content><span class="gc-hint">To get started, we recommend preloading your library with exercises, workouts, and programs.
