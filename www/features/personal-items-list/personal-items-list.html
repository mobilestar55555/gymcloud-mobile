<ion-view class="bar-dark"><ion-nav-title><span class="gc-main-title">{{ itemsType }}</span><span class="gc-secondary-title">{{ userName }}</span></ion-nav-title><ion-content ng-show="isEmpty" scroll="false"><div ng-show="isEmpty" class="gc-empty-page gc-empty-{{ itemsType }}-list"><span class="gc-empty-text">Looks like this personal {{ itemsType }} list is empty</span></div></ion-content><ion-content ng-hide="isEmpty"><div class="gc-list-wrapper"><div class="list"><a ng-repeat="item in items | orderBy:'updated_at':true" ng-click="goToItem(item.id)" ng-hide="item.is_program_part" class="item item-icon-left item-icon-right"><i class="gc-icon {{ itemsIcon }}"></i>{{ item.name }}<i class="gc-icon gc-icon-right-arrow"></i></a></div></div></ion-content></ion-view>
