<ion-view class="gc-transparent-navbar bar-dark gc-sign-in"><ion-nav-bar class="gc-transparent-nav"><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-title>Sign in</ion-nav-title><ion-content><div class="gc-sign-in-content"><div class="row"><div ng-show="signInErrorMessage" class="col gc-error gc-sign-in-error">{{ signInErrorMessage }}</div></div><div class="row"><div class="col gc-sign-in-buttons"><div ng-click="facebookLogin()" class="gc-btn-bordered gc-facebook-sign-in disabled"><i class="icon ion-social-facebook"></i><div>Sign in with Facebook</div></div><div ng-click="googleLogin()" class="gc-btn-bordered gc-google-sign-in disabled"><i class="icon ion-social-googleplus-outline"></i><div>Sign in with Google+</div></div></div></div><div class="row"><div ng-form="" name="signInForm" class="col gc-sign-in-form"><label><input type="email" name="email" placeholder="Login" required="" ng-model="user.username"></label><span ng-show="signInForm.email.$error.email" class="gc-error">Enter a valid email</span><span ng-show="signInForm.email.$dirty &amp;&amp; signInForm.email.$error.required" class="gc-error">Email is required</span><label><input type="password" name="password" placeholder="Password" required="" ng-model="user.password"></label><span ng-show="signInForm.password.$dirty &amp;&amp; signInForm.password.$error.required" class="gc-error">Password is required</span><button id="email-login" ng-disabled="signInForm.$invalid" ng-click="login()" class="gc-btn-bordered gc-submit-btn">Sign In</button></div></div><div class="row"><a ui-sref="forgotPassword" class="col col-50 col-offset-25 gc-forgot-password-link">Forgot your password?</a></div></div></ion-content></ion-view>
