<ion-view class="gc-reset-password"><ion-nav-bar class="gc-transparent-nav"><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-title>Reset Password</ion-nav-title><ion-content><div ng-form="" name="resetPasswordForm" class="list gc-reset-password-form"><div class="gc-instructions">Please enter your new password in a boxes below.</div><label><input type="password" name="password" placeholder="Password" ng-minlength="6" required="" ng-model="password"><span ng-show="resetPasswordForm.password.$dirty &amp;&amp; resetPasswordForm.password.$error.required" class="gc-error">Password is required</span><span ng-show="resetPasswordForm.password.$dirty &amp;&amp; resetPasswordForm.password.$error.minlength" class="gc-error">Password minimum length is 6 characters</span></label><label><input type="password" name="password_confirm" placeholder="Confirm Password" required="" ng-model="password_confirmation"><span ng-show="resetPasswordForm.password_confirm.$dirty &amp;&amp; password_confirmation != password" class="gc-error">Fields do not match!</span></label></div><button ng-disabled="resetPasswordForm.$invalid" ng-click="resetPassword(password, password_confirmation)" class="gc-btn-bordered gc-submit-btn">Reset</button></ion-content></ion-view>
