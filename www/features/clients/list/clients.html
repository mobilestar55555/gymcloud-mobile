<ion-view hide-back-button="true" class="gc-clients-page"><ion-nav-buttons side="left"><button menu-toggle="left" ng-show="isTrainer" class="gc-icon gc-hamburger"></button></ion-nav-buttons><ion-nav-buttons side="right"><span ng-click="goToState()" class="gc-nav-action-button">Add</span></ion-nav-buttons><ion-nav-title>{{ userType }}</ion-nav-title><ion-tabs class="tabs-top gc-tabs"><ion-tab title="Individuals" on-select="selectIndividuals()"><div ng-if="emptyClients" class="gc-empty-content"><img src="img/empty-clients.png"><span>You have not added any clients</span><button ui-sref="app.inviteClient" class="gc-btn-bordered">Invite Client</button></div><ion-scroll ng-if="!emptyClients" zooming="true" direction="y"><div class="gc-list-wrapper"><div class="list list-inset"><div class="item gc-search-field"><input type="text" placeholder="Search Individual" ng-model="individualQuery" class="gc-search-input"><i class="gc-icon gc-search"></i></div><div ng-hide="client.id == userId" ng-repeat="client in clients | filter:individualQuery | orderBy:['user_profile.first_name', 'user_profile.last_name']" ui-sref="app.userProfile({ userId: client.id })" class="item"><div class="gc-item-main"><div style="background-color: {{ client.user_profile.avatar_background_color }}" class="gc-avatar-wrapper"><img ng-src="{{ client.user_profile.avatar.thumb.url || 'img/avatar.png' }}" alt=" "></div><div class="gc-name">{{ client.user_profile.first_name }} {{ client.user_profile.last_name }}</div><div class="gc-action-wrapper"><span data-id="{{ client.id }}" class="gc-action"><i class="icon ion-chevron-right"></i></span></div></div></div></div></div></ion-scroll></ion-tab><ion-tab title="Groups" on-select="selectGroups()"><div ng-if="emptyGroups" class="gc-empty-content"><img src="img/empty-groups.png"><span>You have not added any groups</span><button ui-sref="app.createGroup" class="gc-btn-bordered">Create Group</button></div><ion-scroll zooming="true" direction="y" ng-if="!emptyGroups"><div class="gc-list-wrapper"><div class="list list-inset"><div class="item gc-search-field"><input type="text" placeholder="Search Group" ng-model="groupQuery" class="gc-search-input"><i class="gc-icon gc-search"></i></div><div ng-repeat="group in groups | filter:groupQuery" ui-sref="app.clientGroup({ groupId: group.id })" class="item"><div class="gc-item-main"><div style="background-color: {{ group.avatar_background_color }}" class="gc-avatar-wrapper"><img ng-src="{{ group.avatar.thumb.url || 'img/avatar.png' }}" alt=" "><span ng-show="group.unread" class="client-icon-unread"></span></div><div class="gc-name">{{ group.name }}</div><div class="gc-action-wrapper"><span class="gc-action"><i class="icon ion-chevron-right"></i></span></div></div></div></div></div></ion-scroll></ion-tab></ion-tabs></ion-view>
