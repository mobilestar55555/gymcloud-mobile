<ion-view class="bar-dark gc-invite-client"><ion-nav-title>New {{ userType | singularize}}</ion-nav-title><ion-content><div ng-form="" name="invitationForm" class="gc-invitation-form"><img src="img/invite-client.png"><span class="gc-hint">Invite your {{ userType | singularize}} and start assigning workouts and programs.</span><label class="item"><input type="text" name="firstName" placeholder="First Name" required="" ng-model="userData.first_name"></label><span ng-show="invitationForm.firstName.$dirty &amp;&amp; invitationForm.firstName.$error.required" class="gc-error">First Name is required</span><label class="item"><input type="text" name="lastName" placeholder="Last Name" required="" ng-model="userData.last_name"></label><span ng-show="invitationForm.lastName.$dirty &amp;&amp; invitationForm.lastName.$error.required" class="gc-error">Last Name is required</span><span ng-click="inviteUser()" ng-hide="isInvitation" class="gc-email-button">Add an email invitation</span><label ng-show="isInvitation" class="item"><input type="email" name="email" placeholder="Email" ng-model="userData.email"></label><span ng-show="invitationForm.email.$error.email" class="gc-error">Enter a valid email</span></div><button ng-disabled="invitationForm.$invalid" ng-click="invite(userData)" class="gc-btn-bordered gc-submit-btn">{{ buttonText }}</button></ion-content></ion-view>
