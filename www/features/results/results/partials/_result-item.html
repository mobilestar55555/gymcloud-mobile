<div ng-repeat="result in exercise.exercise_results | orderBy:'id':true" class="card gc-result-card"><div class="item item-text-wrap gc-exercise-result"><div class="gc-float-container gc-result-header"><div><div class="gc-float-left gc-result-time">Performed at {{ result.created_at | date:'h:mma' }}</div></div><div><div class="gc-float-container"><div ng-click="togglePersonalBest(result)" class="gc-result-personal-best"><i ng-if="result.is_personal_best" class="gc-icon gc-icon-personal-best-active"></i><i ng-if="!result.is_personal_best" class="gc-icon gc-icon-personal-best"></i><div class="gc-float-left">Personal Best</div></div><div ng-click="deleteResult(exercise, result, $index)" class="gc-delete-result"><div class="gc-float-right">Delete</div></div></div></div></div><div ng-repeat="property in result.exercise_result_items | orderBy: 'position'" class="gc-properties gc-float-container"><div><div class="gc-property-name gc-float-left">{{ property.name }}</div><div ng-show="property.property_unit_name != 'sets' &amp;&amp; property.property_unit_name != 'reps'" class="gc-property-name">&nbsp({{ property.property_unit_name }})</div></div><div><input type="number" ng-model="property.value" ng-focus="scrollToInput($event); removeResultsBottomMargin()" ng-blur="updateResult(property); addResultsBottomMargin()" class="gc-property-value gc-float-right"></div></div></div></div>
