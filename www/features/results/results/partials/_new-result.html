<div class="card gc-result-card"><div class="item item-text-wrap gc-exercise-result"><div ng-show="exercise.exercise_properties.length &gt; 0" class="gc-float-container gc-result-header"><div><div class="gc-float-left gc-result-time">Enter your current result</div></div><div><div class="gc-float-container"><div ng-click="toggleNewPersonalBest(exercise)" class="gc-result-personal-best"><i ng-if="exercise.isPersonalBest" class="gc-icon gc-icon-personal-best-active"></i><i ng-if="!exercise.isPersonalBest" class="gc-icon gc-icon-personal-best"></i><div class="gc-float-left">Personal Best</div></div><div ng-click="hideNewResultCard(exercise, $index)" class="gc-delete-result"><div class="gc-float-right">Delete</div></div></div></div></div><div ng-repeat="property in exercise.exercise_properties | orderBy: 'position'" class="gc-properties gc-float-container"><div><div class="gc-property-name gc-float-left">{{ property.personal_property.name }}</div><div ng-show="property.property_unit_name != 'sets' &amp;&amp; property.property_unit_name != 'reps'" class="gc-property-name">&nbsp({{ property.property_unit_name }})</div></div><div><input type="number" ng-model="exercise.newResult[$index]" ng-focus="scrollToInput($event); removeResultsBottomMargin()" ng-blur="addResultsBottomMargin()" class="gc-property-value gc-float-right"></div></div></div></div>
