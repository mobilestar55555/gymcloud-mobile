<ion-view hide-back-button="true" class="bar-dark gc-personal-workout-results"><ion-nav-buttons side="left"><a ng-show="!commentsState.visible &amp;&amp; !workout.is_completed" ng-click="leaveResults()" class="gc-icon gc-cross"></a><button ng-show="workout.is_completed" ng-click="navAction()" class="button back-button button-clear"><i ng-show="workout.is_completed" class="icon ion-ios-arrow-back"></i></button></ion-nav-buttons><ion-nav-buttons side="right"><a ng-click="overviewWorkout()" class="gc-icon gc-overview"></a></ion-nav-buttons><ion-nav-title><span ng-if="!commentsState.visible" class="gc-main-title">{{ workout.workout_name }}</span><span ng-if="commentsState.visible" class="gc-main-title">Comments</span><span class="gc-secondary-title">{{ userName }}</span></ion-nav-title><ion-content has-bouncing="true" delegate-handle="userMessageScroll" ng-class="{'gc-results-no-margin': commentsState.visible || !resultsMargin}"><ion-list ng-hide="commentsState.visible"><div ng-repeat="exercise in currentExercisesGroup"><ion-item ng-click="toggleExercise(exercise, $index)" ng-class="{active: isExerciseShown(exercise)}" class="item-stable gc-exercise-title"><div class="gc-order-name no-group {{ exercise.order_name.charAt(0) }}-group">{{ exercise.order_name }}</div><div class="gc-exercise-name">{{ exercise.name }}</div><i ng-class="isExerciseShown(exercise) ? 'icon gc-icon-results-arrow' : 'icon gc-icon-results-arrow rotate-90'" class="icon"></i></ion-item><ion-item ng-show="isExerciseShown(exercise)" class="item-accordion"><div ng-show="exercise.exercise_properties.length &gt; 0" class="gc-exercise-results"><div class="gc-exercise-info"><ng-include src="'features/results/results/partials/_info.html'"></ng-include></div><div class="gc-exercise-results-content"><ng-include src="'features/results/results/partials/_result-item.html'"></ng-include></div><div ng-show="exercise.results.length == 0 || visibleResultsForm[$index] == true" class="gc-exercise-new-result"><ng-include src="'features/results/results/partials/_new-result.html'"></ng-include></div><div class="card gc-result-buttons"><ng-include src="'features/results/results/partials/_add-new-result.html'"></ng-include></div></div><div ng-show="exercise.exercise_properties.length == 0" class="gc-exercise-results"><div class="gc-exercise-info"><span ng-show="exercise.note" class="gc-note">{{ exercise.note }}</span><hr class="gc-colored-line"></div><div class="gc-no-properties">Exercise doesn't have any properties</div></div></ion-item></div></ion-list><div ng-show="commentsState.visible" ng-class="{'gc-comments-no-padding': !commentsPadding}" class="gc-exercise-comments"><ng-include src="'features/conversations/partials/_messages.html'"></ng-include></div></ion-content><ng-include ng-show="commentsState.visible" src="'features/conversations/partials/_send-form.html'"></ng-include><ng-include src="'features/results/results/partials/_nav-buttons.html'"></ng-include></ion-view>
