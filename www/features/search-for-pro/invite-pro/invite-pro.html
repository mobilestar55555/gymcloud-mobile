<ion-view class="gc-transparent-navbar search-for-pro invite-pro"><ion-nav-bar class="gc-transparent-nav"><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-title>Invite your Professional</ion-nav-title><ion-content scroll="false"><div class="gc-page-content"><div ng-form="" name="invitationForm" class="gc-invitation-form"><img src="img/icons/onboarding/find-pro.png"><span class="gc-hint">Invite your Fitness Professional to join GymCloud.</span><label class="item"><input type="text" name="firstName" placeholder="First Name" required="" ng-model="userData.first_name"></label><span ng-show="invitationForm.firstName.$dirty &amp;&amp; invitationForm.firstName.$error.required" class="gc-error">First Name is required</span><label class="item"><input type="text" name="lastName" placeholder="Last Name" required="" ng-model="userData.last_name"></label><span ng-show="invitationForm.lastName.$dirty &amp;&amp; invitationForm.lastName.$error.required" class="gc-error">Last Name is required</span><label class="item"><input type="email" name="email" placeholder="Email" ng-model="userData.email"></label><span ng-show="invitationForm.email.$error.email" class="gc-error">Enter a valid email</span></div></div><button ng-disabled="invitationForm.$invalid" ng-click="invitePro(userData)" class="gc-btn-bordered gc-select-button">Next</button></ion-content></ion-view>
