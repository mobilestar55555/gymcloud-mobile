<ion-view hide-back-button="true" class="gc-conversations-list-page"><ion-nav-buttons side="left"><button menu-toggle="left" class="gc-icon gc-hamburger"></button></ion-nav-buttons><ion-nav-buttons side="right"><span ui-sref="app.newConversationRecipients" class="gc-nav-action-button">New</span></ion-nav-buttons><ion-nav-title>Messages</ion-nav-title><ion-content><ion-refresher pulling-text="Pull to refresh..." on-refresh="initialize()"></ion-refresher><ion-list><div ng-if="emptyConversations" class="gc-list-wrapper"><ng-include src="'features/conversations/partials/_empty-conversations-list.html'"></ng-include></div><div ng-if="!emptyConversations" class="gc-list-wrapper"><div class="list list-inset"><div class="item gc-search-field"><input type="text" placeholder="Search Conversation" ng-model="individualQuery" class="gc-search-input"><i class="gc-icon gc-search"></i></div><ion-item ng-repeat="conversation in conversations | filter:individualQuery | orderBy:'conversation.updated_at'" ng-click="goToConversation(conversation)" class="item"><div class="gc-item-main"><div class="gc-avatar-wrapper"><img ng-src="{{ conversation.recipients[0].avatar || 'img/avatar.png' }}" alt=" "></div><div class="gc-dialog-info"><div class="gc-sender-info"><div class="gc-name">{{ conversation.recipients[0].full_name }}</div><div class="gc-date">{{ conversation.updated_at | date:'hh:mm a MM/dd/yyyy' }}</div></div><div ng-class="{ 'dialog-unread': !conversation.last_message.is_read}" class="gc-dialog">{{ conversation.last_message.body }}</div></div></div><ion-option-button ng-click="deleteConversation(conversation.id, $index)" class="button-info"><img src="img/icons/message-trash.png"></ion-option-button></ion-item></div></div></ion-list></ion-content></ion-view>
