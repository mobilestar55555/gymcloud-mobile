<ion-view class="gc-clients-page"><ion-nav-title>Clients</ion-nav-title><ion-tabs class="tabs-top gc-tabs"><ion-tab title="Individuals"><ion-scroll zooming="true" direction="y"><div class="gc-list-wrapper"><div class="list list-inset"><label ng-repeat="client in clients | orderBy:['user_profile.first_name', 'user_profile.last_name']" ng-class="{ 'gc-me': client.id == userId}" class="item item-checkbox-right"><div class="gc-item-main"><div style="background-color: {{ client.user_profile.avatar_background_color }}" class="gc-avatar-wrapper"><img ng-src="{{ client.user_profile.avatar.thumb.url || 'img/avatar.png' }}" alt=" "></div><div ng-if="client.id == userId" class="gc-name">Me</div><div ng-if="client.id != userId" class="gc-name">{{ client.user_profile.first_name }} {{ client.user_profile.last_name }}</div><div class="gc-action-wrapper checkbox checkbox-input-hidden disable-pointer-events checkbox-circle"><input type="checkbox" ng-click="changeClientAssignState($event, client.is_assigned, client)" ng-model="client.is_assigned" ng-checked="client.is_assigned"><i class="checkbox-icon"></i></div></div></label></div></div></ion-scroll></ion-tab><ion-tab title="Groups"><ion-scroll zooming="true" direction="y"><div class="gc-list-wrapper"><div class="list list-inset"><label ng-repeat="group in groups" class="item item-checkbox-right"><div class="gc-item-main"><div style="background-color: {{ group.avatar_background_color }}" class="gc-avatar-wrapper"><img ng-src="{{ group.avatar.thumb.url || 'img/avatar.png' }}" alt=" "></div><div class="gc-name">{{ group.name }}</div><div class="gc-action-wrapper checkbox checkbox-input-hidden disable-pointer-events checkbox-circle"><input type="checkbox" ng-click="changeGroupAssignState($event, group.is_assigned, group)" ng-model="group.is_assigned" ng-checked="group.is_assigned"><i class="checkbox-icon"></i></div></div></label></div></div></ion-scroll></ion-tab></ion-tabs></ion-view>
